{% extends '_base.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">
    <h1>Scanner List</h1>
    <p class="lead">Which would you like to change?</p>
    <a href="/">Go home</a>
    <br><br>
    <p id="product-response"></p>
    <table class="table table-hover" style="max-width:400px;">
        <thead>
        <tr>
            <th>Scanner Name</th>
            <th>Scanner API Key</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for scanner in data %}
        <tr>
            <td><a href="/scanner/{{scanner._id.toString()}}">{{ scanner.name }}</a></td>
            <td>{{scanner.apikey }}</td>
            <td>
                <form id="delete-scanner-form{{scanner.id}}">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
